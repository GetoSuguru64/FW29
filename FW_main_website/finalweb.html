<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers 媒體指南</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif, Arial, sans-serif;
            background: url('FW_pics/Cybertron_bg.jpg') no-repeat center center/cover;
            color: #fff;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .banner {
            height: 50vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .banner h1 {
            font-size: 3rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        .image-grid img {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 8px;
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .footer {
            background-color: #222;
            color: #aaa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- 導覽列 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Transformers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#movies">電影</a></li>
                <li class="nav-item"><a class="nav-link" href="#animations">動畫</a></li>
                <li class="nav-item"><a class="nav-link" href="#comics">漫畫</a></li>
                <li class="nav-item"><a class="nav-link" href="#toys">玩具</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 橫幅區域 -->
<div class="full-width-image" >
<div class="banner" style="background-image: url('FW_pics/top_pics.gif');">
    <div class="container">
        <h1>Transformers 媒體指南</h1>
    </div>
</div>
</div>

<div class="row align-items-start">
    <!-- Carousel -->
    <div class="col-md-8">
        <div id="mediaCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="FW_pics/news1.png" class="d-block w-100" alt="圖片1">
                </div>
                <div class="carousel-item">
                    <img src="FW_pics/news2.png" class="d-block w-100" alt="圖片2">
                </div>
                <div class="carousel-item">
                    <img src="FW_pics/news3.png" class="d-block w-100" alt="圖片3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mediaCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mediaCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- 最新消息 -->
    <div class="col-md-4 d-flex flex-column">
        <h3 class="text-center">最新消息</h3>
        <div class="d-flex flex-row flex-wrap gap-2 justify-content-center news-container">
            <div class="card text-bg-dark small-card">
                <img src="FW_pics/news1.png" class="card-img-top" alt="消息圖片1">
                <div class="card-body">
                    <h6 class="card-title">消息標題1</h6>
                    <p class="card-text">這是簡短描述內容。</p>
                </div>
            </div>
            <div class="card text-bg-dark small-card">
                <img src="FW_pics/news2.png" class="card-img-top" alt="消息圖片2">
                <div class="card-body">
                    <h6 class="card-title">消息標題2</h6>
                    <p class="card-text">另一條消息簡述。</p>
                </div>
            </div>
            <div class="card text-bg-dark small-card">
                <img src="FW_pics/news3.png" class="card-img-top" alt="消息圖片3">
                <div class="card-body">
                    <h6 class="card-title">消息標題3</h6>
                    <p class="card-text">更多資訊展示。</p>
                </div>
            </div>
        </div>
    </div>
</div>





<!-- 圖片網格區域 -->
<div class="row text-center image-grid">
    <h2 class="mt-5">所有資訊</h2>
    <div class="col-md-3">
        <div class="interactive-item">
            <a href="FW_websites/tf_movie.html" class="d-block mb-4">
                <img src="FW_pics/tf_moive.png" class="img-fluid" alt="電影">
                <div class="hover-title">電影</div>
            </a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="interactive-item">
            <a href="FW_websites/tf_ani.html" class="d-block mb-4">
                <img src="FW_pics/tf_ani.png" class="img-fluid" alt="動畫">
                <div class="hover-title">動畫</div>
            </a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="interactive-item">
            <a href="FW_websites/tf_comic.html" class="d-block mb-4">
                <img src="FW_pics/tf_comic.png" class="img-fluid" alt="漫畫">
                <div class="hover-title">漫畫</div>
            </a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="interactive-item">
            <a href="FW_websites/tf_toy.html" class="d-block mb-4">
                <img src="FW_pics/tf_toy.png" class="img-fluid" alt="玩具">
                <div class="hover-title">玩具</div>
            </a>
        </div>
    </div>
</div>


<!-- 底部 -->
<footer class="footer">
    <p>© 2024 Transformers Media Guide. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>

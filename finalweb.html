<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Images with Titles</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-image: url('Cybertron_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* 頁面中標題 */
        .page-title {
            position: absolute;
            top: 20px;
            left: 20px; /* Align to the left */
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-align: left; /* Left-align the text */
            width: auto; /* Adjust width */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Add shadow for visibility */
        }

        /* 圖片容器 */
        .image-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* 單個圖片區塊 */
        .image-item {
            position: relative;
            width: 275px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ccc;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center; /* 使標題居中 */
        }

        /* 外部小標題 */
        .outer-title {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* 讓標題更顯眼 */
            text-align: center;
        }

        /* 標題樣式 */
        .image-item .title {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        /* 圖片樣式 */
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 懸停效果 */
        .image-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
    </style>
</head>
<body>
    
    <div class="page-title">Transformers Media Gallery</div> <!-- 外部標題 -->
    
    <div class="image-container">
        <!-- 每個圖片上方都有標題，外部小標題放在容器上方 -->
        <div class="image-item">
            <div class="title">Transformers Movie</div> <!-- 內部標題 -->
            <a href="tf_moive.html">
                <img src="tf_moive.png" alt="tf_moive">
            </a>
        </div>
        
        <div class="image-item">
            <div class="title">Transformers Animation</div>
            <a href="tf_ani.html">
                <img src="tf_ani.png" alt="tf_ani">
            </a>
        </div>
        
        <div class="image-item">
            <div class="title">Transformers Comic</div>
            <a href="tf_comic.html">
                <img src="tf_comic.png" alt="tf_comic">
            </a>
        </div>
        
        <div class="image-item">
            <div class="title">Transformers Toy</div>
            <a href="tf_toy.html">
                <img src="tf_toy.png" alt="tf_toy">
            </a>
        </div>
    </div>

</body>
</html>
